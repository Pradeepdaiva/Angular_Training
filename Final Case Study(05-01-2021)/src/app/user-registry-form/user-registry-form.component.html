<div class="container" style="margin-top: 90px;width: 500px;"> 
    <h1>RegistrationForm</h1>
    <div class="alert alert-success" *ngIf="showSuccess">
        <strong>Success!</strong>Please back to <a  class="alert-link">Login Page</a>.
      </div>
      <div class="alert alert-danger" *ngIf="showDanger">
        <strong>Email Id already available!</strong>
      </div>

    <div class="col-sm-11">
        <form #registryForm="ngForm" (ngSubmit)="onSubmit(registryForm)">
            <div class="form-group">
                <label for="userName">userName</label>
                <input type="text" class="form-control " id="userName" ngModel name="userName" required userName #userName="ngModel" minlength="4" maxlength="10">
                <p *ngIf="(!userName.valid && userName.touched)" style="color: red;">UserName must be at least 4 characters</p>
                <!-- <p *ngIf="validEmail" style="color: red;">Enter Correct EmailId</p> -->
            </div>
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="text" class="form-control " id="userEmail" ngModel name="email" required email #userEmail="ngModel" >
                <p *ngIf="!userEmail.valid && userEmail.touched" style="color: red;">Enter email address</p>
                <!-- <p *ngIf="validEmail" style="color: red;">Enter Correct EmailId</p> -->
            </div>
            <div class="form-group">
                <label for="phoneNumber">PhoneNumber</label>
                <input type="text" class="form-control " id="phoneNumber" ngModel name="phoneNumber" required phoneNumber #phoneNumber="ngModel" minlength="10">
                <p *ngIf="!phoneNumber.valid && phoneNumber.touched" style="color: red;">Enter the Correct phoneNumber</p>
                <!-- <p *ngIf="validEmail" style="color: red;">Enter Correct EmailId</p> -->
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                 <input type="password" class="form-control" id="userPassword" ngModel name="password" required password #userPassword="ngModel" minlength="6"> 
                <p *ngIf="userPassword.invalid && userPassword.touched " style="color: red;">Password must be at least 6 characters</p>
                <!-- <p *ngIf="userPassword.minlength" style="color: red;">Password must be at least 6 characters</p> -->
            </div>
            <button type="submit" [disabled]="!registryForm.valid" class="btn btn-primary">Submit</button>
            <a [routerLink]="['/userLogin']" style="margin-left: 15px;">Back to LoginForm</a>
        </form>
    
    </div>
   
</div>
