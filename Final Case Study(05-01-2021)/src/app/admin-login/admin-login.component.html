<div class="container" style="margin-top: 90px;width: 500px;"> 
    <h1>Login</h1>
    <div *ngIf="validSuccess" class="alert alert-success" role="alert">
        Successfully Login!
      </div>
      <div *ngIf="validDanger" class="alert alert-danger" role="alert">
        Invalid Admin!
      </div>
    <div class="col-sm-11">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="text" class="form-control " id="userEmail" ngModel name="email" required email #userEmail="ngModel" >
                <p *ngIf="!userEmail.valid && userEmail.touched" style="color: red;">Enter email address</p>
                <!-- <p *ngIf="validEmail" style="color: red;">Enter Correct EmailId</p> -->
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                 <input type="password" class="form-control" id="userPassword" ngModel name="password" required password #userPassword="ngModel"> 
                <p *ngIf="!userPassword.valid && userPassword.touched" style="color: red;">Enter correct password</p>
                <!-- <p *ngIf="validPassword" style="color: red;">Enter Correct Password</p> -->
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
            <!-- <a [routerLink]="['/']" style="margin-left: 15px;">Create an account</a> -->
        </form>
    
    </div>
   
</div>
