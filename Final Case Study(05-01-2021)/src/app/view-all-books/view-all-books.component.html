<div class="col">
  <div class="row">
    <div class="form-group col-md-6">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
          <span class="fa fa-filter input-group-text" id="basic-addon1" style="font-size: 1.33em;"></span>
        </div>
        <input type="number" class="form-control" placeholder="ISBN Number" [(ngModel)]="isbnNumber" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class=" fa fa-filter input-group-text" id="basic-addon1" style="font-size: 1.33em;"></span>
        </div>
        <input type="text" class="form-control" placeholder="BookName" [(ngModel)]="searchItem" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>
  </div>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">ISBN</th>
            <th scope="col">BookName</th>
            <th scope="col">AuthorName</th>
            <th scope="col">Description</th>
            <th scope="col">Quantity</th>
            <th scope="col">SectionName</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books  | filterPipe:isbnNumber | filterPipe:searchItem ; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{book.isbnNumber}}</td>
            <td>{{book.bookName}}</td>
            <td>{{book.authorName}}</td>
            <td>{{book.description}}</td>
            <td>{{book.noOfBooks}}</td>
            <td>{{sectionName[i]}}</td>
            <td>
               <!-- Button to Open the Modal -->
              <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal" (click)="updateBook(book)"> 
              Edit </button><br>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal" (click)="deleteBook(book)">
                Delete </button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
