<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio and CheckBox</title>
</head>
<body>
    <form>
    <label for="gender">Gender</label><br>
    <input type="radio" id="" name="gender" value="male" />Male
    <input type="radio" id="" name="gender" value="women" />Women<br><br>
    <label>CheckBox</label><br>
    <input type="checkbox" id="" name="staff" value="staff"/>Staff
    <input type="checkbox" id="" name="user" value="user"/>User
    </form>
</body>
</html>
