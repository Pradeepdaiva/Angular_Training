<div class="containers">
  <div class="row">
    <div class="contain"><img src="{{list.url}}" alt="logo" width="80px" class="img"></div>   
     <div class="cmp"><h1>RegisterForm</h1></div>
  </div>
</div>
  
<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">FirstName<span class="required">*</span>:</label>
              <input type="text" class="form-control" id="name" formControlName="firstName" >
              <p *ngIf="!f.firstName.valid && f.firstName.touched" style="color: red;">Enter first name</p>
            </div>
            <div class="form-group col-md-6">
              <label for="last">LastName</label>
              <input type="text" class="form-control" id="last" formControlName="lastName" >
            </div>
          </div>
          <div class="form-row" >
            <label>Gender:</label>
              <div class="form-group col-md-1" *ngFor="let g of gender">
                <label>
                    <input type="radio" [value]="g" formControlName="gender">{{g}}
                </label>
              </div>
             
          </div>

          <div class="form-group">
            <label for="email">Email ID<span class="required">*</span>:</label>
            <input type="text" class="form-control"  placeholder="@Email" formControlName="emailId">
            <p *ngIf="!f.emailId.valid && f.emailId.touched" style="color: red;">Enter valid email address</p>
          </div>
          <div class="form-group">
            <label for="password">Password<span class="required">*</span>:</label>
            <input type="password" class="form-control"  placeholder="Minimum 6 Character" formControlName="password">
            <p *ngIf="!f.password.valid && f.password.touched" style="color: red;">Enter correct password</p>
         </div>
          <div class="form-group">
            <label  for="number">Mobile Number<span class="required">*</span>:</label>
                <label class="sr-only" for="number">Mobile Number</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">+91</div>
                  </div>
                  <input type="text" class="form-control" id="number" placeholder="Mobile Number" formControlName="number">
                  <!-- <p *ngIf="!f.number.valid && f.number.touched" style="color: red;">Enter mobile number</p> -->
              </div>
                </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Current City" formControlName="city">
              </div>
              <div class="form-group">
                <label for="uploadFile">Upload Resume</label>
                <input type="file" class="form-control-file" id="uploadFile" formControlName="file">
              </div>
              <button type="submit" [disabled]="userForm.invalid" class="btn btn-success">
                  Register Now
              </button>

    </form>
</div>
